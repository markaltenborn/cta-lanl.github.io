  bio: "My name is Jonah Miller. I'm a staff R&D Scientist at Los Alamos National Laboratory, where I work in computational physics. I graduated summa cum laude from the University of Colorado at Boulder, with a bachelors degree in math and physics. I got my Ph.D. in numerical relativity at the Guelph-Waterloo Physics Institute and at the Perimeter Institute for Theoretical Physics. My PhD advisor was Erik Schnetter. In addition to general knowledge about both fields I study, I have specialized knowledge and interest in differential geometry, general and special relativity, lasers, astrophysics, and high-performance computing. I've done research on ultrafast optics, Cartan's Method of Moving Frames, and quantum gravity. I’m a Linux hobbyist, I like science fiction, and I write fiction for fun."
