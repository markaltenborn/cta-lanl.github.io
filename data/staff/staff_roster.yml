  bio: "My background is in computational stellar astrophysics. I have developed and worked on several codes for large scale simulations of the interiors of stars. I am one of the main developers of the SLH code, which was one of the first to achieve fully implicit three-dimensional simulations of a star at scale, which including other relevant physics such as radiation and nuclear reactions. I have been at LANL since 2020 and a staff member since 2022. I am currently working on developing multiphysics codes using modern techniques from computer science, such as task-based parallelism."
