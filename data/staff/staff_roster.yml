  bio: "Aimee Hungerford received her PhD from the University of Arizona in Astrophysics and was awarded a Director's Postdoctoral Fellow at Los Alamos National Lab in 2004. In 2005 she was hired into a staff R&D Scientist position in LANL's Computer and Computational Sciences (CCS) Division. She has remained at LANL since that time and has served in a variety of technical leadership roles across CCS, X-Theoretical Design and X-Computational Physics divisions. Her technical expertise includes astrophysics (computational modeling of supernovae), weapons assessment, and multiphysics code development. She has served as project lead for projects in Defense Program's Office of Experimental Sciences (OES), and Advanced Simulation and Computing (ASC). She is currently LANL's Deputy Division Leader for the CAI Division."
